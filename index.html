<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Ropa</title>
    <link rel="stylesheet" href="archivo.css">
</head>
<body>
    <div class="gest">
        <h1>Gesti√≥n de Inventario</h1>
    </div>

    <form id="formProducto">
        <input type="text" id="nombre" placeholder="Nombre de la prenda" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required min="1">
        <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01">
        <button type="submit" id="submitBtn">Agregar Producto</button>
    </form>
    
    <table id="tablaInventario">
        <thead>
            <tr>
                <th class="no">Nombre</th>
                <th class="ca">Cantidad</th>
                <th class="pre">Precio</th>
                <th class="val">Valor Total</th>
                <th class="acc">Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="totalInventario"><strong>Total del Inventario:</strong> $0.00</p>

    <script src="script.js"></script>
</body>
</html>
